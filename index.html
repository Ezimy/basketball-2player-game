<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">                
    </head>
    <body>
        <div class="container">
            <div id="player-section">
                <div>
                    <h3>HOME</h3>
                    <span id ="p1-el"></span>
                    <div class="button-section">
                        <button class="button" onclick="incrementp1by1()">+1</button>
                        <button class="button" onclick="incrementp1by2()">+2</button>
                        <button class="button" onclick="incrementp1by3()">+3</button>
                    </div>
                </div>
                <div>
                    <h3>GUEST</h3>
                    <span id ="p2-el"></span>
                    <div class="button-section">
                        <button class="button" onclick="incrementp2by1()">+1</button>
                        <button class="button" onclick="incrementp2by2()">+2</button>
                        <button class="button" onclick="incrementp2by3()">+3</button>
                    </div>
                </div>
            </div>
            <!-- reset and end-->
            <div id="reset-section">
                <button id="reset-button" onclick="reset()">New Game</button>
                <button id="reset-button" onclick="checkWinner()">End Game</button>
                <span id ="win-el"></span>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
